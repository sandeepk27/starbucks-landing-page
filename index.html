<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Starbucks Landing Page</title>

</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>

                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>

        <div class="content">

                <h2>It's not just coffee<br />It's <span>Starbucks</span></h2>

                    Lorem ipsum carrots enhanced rebates. Pleasure, smooth drives! Condemn those whom he is bound by a horde of Amet! Where the pain, what are the consequences of the body!

        <ul class="sci">

            <li>
